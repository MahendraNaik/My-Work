<html>
	<head>
        <title>Mahendra</title>

        <script>
            names=["Mahendra","Raghu","Ayush","Steve"];
            function demo()
            {
                var ab=document.getElementById("main");
                var temp="";
                for(var i=0;i<names.length;i++)
                {
                    var h="<h1>Hi Mahendra</h1>";
                    temp+=h;
                }
                ab.innerHTML=temp;
            }
        </script>

    </head>
    
	<body>
        <button onclick="demo()">Click here</button>
        <div id="main">

        </div>
    </body>
</html>
