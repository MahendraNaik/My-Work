
<html>
	<head>
        <title>Mahendra</title>

        <script>
            arr=["Mahendra","Raghu","Ayush","Steve"];
            function demo()
            {
                var main=document.getElementById("main");
                for(var i=0;i<arr.length;i++)
                {
                    var h1=document.createElement("h1");
                    var text=document.createTextNode("Hi "+arr[i]);
                    h1.appendChild(text);
                    main.appendChild(h1);
                }
                
            }
        </script>

    </head>
    
	<body>
        <button onclick="demo()">Click here</button>
        <div id="main">

        </div>
    </body>
</html>
