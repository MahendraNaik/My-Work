
<html>
	<head>
        <title>Mahendra</title>

        <script>
            //names=["Mahendra","Raghu","Ayush","Steve"];
            function demo()
            {
                var main=document.getElementById("main");
                var h1=document.createElement("h1");
                var text=document.createTextNode("Hi Mahendra");
                h1.appendChild(text);
                main.appendChild(h1);
            }
        </script>

    </head>
    
	<body>
        <button onclick="demo()">Click here</button>
        <div id="main">

        </div>
    </body>
</html>
