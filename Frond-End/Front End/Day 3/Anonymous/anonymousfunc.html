<html>
    <head>
	<title>Mahendra</title>
	</head>
	<body>
        <script>

        (function (name)            //anonymous function : function without function name;
        {       
            alert("Hi "+name)
        })

        ("mahendra");               // calling anonymous function

        // another way of anonymous function

        var anm=function (lname)            //storing anonymous function in variable
                {
                    alert("Hi "+lname);
                }
                  
        anm("Naik");
        anm("Sharma");
        
        </script>
	</body>
</html>
