<html>
	<head>
		<title>Mahendra</title>
	</head>
	<body>
        <script>

        num=[10,15,45,98,45,2,45,3456,1];
        alert(num);
        function sr(n1,n2)
        {
            if(n1==n2)
            {
                return 0;
            }
            else if(n1>n2)
            {
                return 1;
            }
            else
            {
                return -1;
            }
        }

        // num.sort(sr); //we need pass function for 
        // alert(num); or

        alert(num+"\n"+num.sort(sr));

        </script>
	</body>
</html>
