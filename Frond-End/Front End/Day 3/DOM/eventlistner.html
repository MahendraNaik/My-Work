<html>
	<head>
        <title>Mahendra</title>

        <script>
            window.onload=function()
            {
                btn=document.getElementById("btn");
                btn.addEventListener("click",function ()
                        {
                            var b=document.getElementsByTagName("h1");
                            for(var i=0;i<b.length;i++)
                            {
                                b[i].style.color="Blue";
                                b[i].style.backgroundColor="gray";
                                b[i].style.textDecoration="none";
                            }
                        })
            }               
        </script>
        
    </head>

	<body>
        <h1>Hi Mahendra</h1>
        <h1>Hi Ayush</h1>
        <h1>Hi Steve</h1>
        <h1>Hi Adam</h1>
        <h1 id="btn">Hi Naik</h1>
    </body>
</html>
