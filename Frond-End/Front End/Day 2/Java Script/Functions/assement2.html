            {

                {
                    bal=bal+a;

                }
                function withdarw(b)
                {
                    if(b<bal)
                    {
                        bal=bal-b;
                        alert("Amount withdrawed "+b+"\nRemaining amount of "+userName+"\'s "+bal);
                    }
                    else
                    {
                        alert("Insufficient amount")
                    }
                }
                function show()
                {
                    alert("Total amount of user "+userName+"\'s "+bal);
                }
                var fun= [deposit,withdarw,show];
                return fun;
            }
